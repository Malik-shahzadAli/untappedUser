<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
      fixedInViewport = 'false'
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">How it Works ?</a>
      <a mat-list-item href="#">Our Vision</a>
      <a mat-list-item href="#">Contact Us</a>
      <a mat-list-item href="#">Sign Up</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content >
    <mat-toolbar class="nav-header">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Untapped</span>
      <div class="col-md-3 form-inline mt-1">
        <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search"
          aria-label="Search">
      </div>
      <div class="spacer"></div>
      <div class="header-items">
        <a mat-list-item href="#">How it Works ?</a>
        <a mat-list-item href="#">Our Vision</a>
        <a mat-list-item href="#">Contact Us</a>
        <a mat-list-item routerLink="/auth/register">Sign Up</a>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content>
    </ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
